<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BootStrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--BootStrap icon CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/question-detail.css">
  <title>question-detail</title>
</head>
<body>
    <div id="header">
      <h3>ヘッダーエリア</h3>
    </div>

    <div class="card">
      <div class="card-body">
        <div id="user-info-post-date" class="row">
          <div name="user-info" class="col-3">
            <span name="user-icon"><i class="bi bi-person-circle"></i></span>
            <span name="user-rank"><i class="bi bi-gem"></i></span>
            <span name="user-name">ユーザー名</span>
          </div>
          <div class="col-3 offset-md-6 text-center">yyyy/mm/dd</div>
        </div>
        <div class="row">
          <div class="col-9">
            <div class="card-title">
              <h4 class="text-center">質問タイトル</h4>
            </div>
            <div name="card-tags">
              <i class="bi bi-tags"></i>
              <span class="tag">PHP</span>
              <span class="tag">データベース</span>
            </div>
            <p class="card-text">
              質問内容
            </p>
            <div class="reply-area">
              <h5>--回答--</h5>
              <div name="reply-card" class="card" id="card-reply-area">
                <div class="card-body">
                  <div class="card-title">
                    <div name="user-info" class="col-3">
                      <span name="user-icon"><i class="bi bi-person-circle"></i></span>
                      <span name="user-rank"><i class="bi bi-gem"></i></span>
                      <span name="user-name">ユーザー名</span>
                    </div>
                  </div>
                  <div class="card-text">
                    返信内容
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="side-area" class="col-3 text-center">
            <button class="btn" id="edit">
              編集
            </button>
            <br>
            <div class="good">
              <button class="btn" id="good">
                <i class="bi bi-hand-thumbs-up-fill"></i>
                <span id="good-amount">13</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="reply-write">
      <form action="" method="post" id="reply-form"></form>
      <div class="form-floating">
        <textarea class="form-control" placeholder="" id="text-area" form="reply-form" style="height: 100px">
        </textarea>
        <label for="text-area">返信</label>
      </div>
      <button type="submit"><i class="bi bi-send"></i></button>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
