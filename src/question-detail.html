<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BootStrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <!--BootStrap icon CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/question-detail.css" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <title>質問詳細画面</title>
    <style>
      .btn-purple {
        background-color: #653a91;
        border-color: #653a91;
        color: #fff;
      }
      .btn-purple:hover {
        background-color: #4b2661;
        border-color: #4b2661;
        color: #fff;
      }
      .btn-purple:focus {
        box-shadow: none;
        color: #fff;
      }

      .header_size {
        height: 150px;
        background-color: #b164ff;
      }

      .horizontal {
        display: flex;
        text-align: center;
      }

      .search {
        width: 200px;
        height: 37px;
        margin-right: 20px;
      }

      .right {
        margin-left: auto;
        display: flex;
        margin-top: 15px;
      }

      .text {
        color: white;
        font-size: 30px;
        font-weight: bold;
        flex-grow: 1;
        margin-top: 35px;
      }

      .circle {
        width: 37px;
        height: 37px;
        border-radius: 50%;
        background-color: #653a91;
        margin-right: 20px;
      }

      .btn-purple {
        background-color: #653a91;
        color: #fff;
      }

      .btn {
        margin-right: 20px;
      }

      .underline {
        text-decoration: none; /* 下線をなくす */
        display: inline-block;
        width: 100%;
      }

      .underline.active {
        text-decoration: underline;
        border-bottom: 10px solid #653a91;
        text-decoration: none;
      }

      a:hover {
        color: white;
        border-bottom: none;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- body部分とstyle部分とscript部分をコピーして使ってください -->
    <div class="header_size">
      <div class="horizontal">
        <img class="logo" src="./images/logo.png" height="60" alt="ロゴ" />
        <div class="right">
          <div class="input-group mb-3 search">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="検索"
              aria-label="検索"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="circle"></div>

          <div class="dropdown">
            <button
              class="btn btn-purple dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              投稿する
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">質問</a>
              <a class="dropdown-item" href="#">記事</a>
            </div>
          </div>
        </div>
      </div>

      <div class="horizontal">
        <a href="#" class="underline text">質問</a>
        <a href="#" class="underline text">いいね</a>
        <a href="#" class="underline text">投稿</a>
      </div>
    </div>
    <!-- ここまでがヘッダー -->

    <div class="card">
      <div class="card-body">

          <div name="user-info" class="col-3">
            <span name="user-icon"><i class="bi bi-person-circle"></i></span>
            <span name="user-rank"><i class="bi bi-gem"></i></span>
            <span name="user-name">ユーザー名</span>
          </div>
          <div class="col-3 offset-md-6 text-center">yyyy/mm/dd</div>
        </div>
        <div class="row">
          <div class="col-9">
            <div class="card-title">
              <h4 class="text-center">質問タイトル</h4>
            </div>
            <div name="card-tags">
              <i class="bi bi-tags"></i>
              <span class="tag">PHP</span>
              <span class="tag">データベース</span>
            </div>
            <p class="card-text">***質問***</p>
            <div class="reply-area">
              <h5>--回答--</h5>
              <div name="reply-card" class="card" id="card-reply-area">
                <!--回答１-->
                <div class="card-body">
                  <div class="card-title"></div>

                  <div name="user-info">
                    <!--投稿者の情報-->
                    <span name="user-icon"
                      ><i class="bi bi-person-circle"></i
                    ></span>
                    <span name="user-rank"><i class="bi bi-gem"></i></span>
                    <span name="user-name">ユーザー名</span>
                  </div>
                  <!--いいねボタン-->
                  <div class="good-button-area">
                    <button class="btn" id="good">
                      <i
                        name="good-button"
                        class="bi bi-hand-thumbs-up-fill"
                      ></i>
                      <span id="good-amount">13</span>
                    </button>
                  </div>

                  <div class="card-text">

                  </div>

                  <hr id="border-line-reply" />

                  <h6 id="reply-comment">コメント</h6>
                  <div name="user-info" class="col-3">
                    <span name="user-icon"
                      ><i class="bi bi-person-circle"></i
                    ></span>
                    <span name="user-rank"><i class="bi bi-gem"></i></span>
                    <span name="user-name">ユーザー名</span>
                  </div>

                  <!--いいねボタン-->
                  <div class="good-button-area">
                    <button class="btn" id="good">
                      <i
                        name="good-button"
                        class="bi bi-hand-thumbs-up-fill"

                  </div>

                    ***コメント1***

                          id="send-icon"

                    <hr id="border-line-reply" />

                      <!--コメント入力欄-->

                      <div class="form-floating" id="comment-text-area">

                          class="form-control"
                          placeholder=""

                          form="comment-form"
                          style="height: 100px"

                        </textarea>
                        <label for="text-area">返信</label>
                      </div>

                      <div class="comment-write-area-button">
                        <label id="upload-image-icon">

                          <button class="btn btn-outline-dark">

                          </button>

          <div id="side-area" class="col-3 text-center">
            <button class="btn" id="edit">編集</button>

            <div class="good">
              <button class="btn" id="good">
                <i name="good-button" class="bi bi-hand-thumbs-up-fill"></i>
                <span id="good-amount">13</span>

    </div>

    <div class="answer-write-area">
      <!--回答入力欄-->

      <div class="form-floating" id="answer-text-area">
        <textarea
          class="form-control"
          placeholder=""
          id="text-area"
          form="comment-form"
          style="height: 100px"
        >
        </textarea>
        <label for="text-area">回答</label>
      </div>

      <div class="answer-write-area-button">
        <label id="upload-image-icon">
          <input type="file" name="file" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // リンクをクリックした時の処理
        $(".underline").click(function (e) {
          e.preventDefault(); // デフォルトのリンク遷移を防止

          // すでにアクティブなリンクがある場合、その下線を消す
          $(".underline.active").removeClass("active");
          // クリックされたリンクに下線をつける
          $(this).addClass("active");
        });
      });

      function convertToMarkdown() {
        var textarea = document.getElementById("text-area");
        var input = textarea.value;
        var markdownOutput = document.getElementById("markdown-output");
        var styledOutput = document.getElementById("styled-output");

        // Markdown変換
        var md = window.markdownit();
        var result = md.render(input);

        // 結果を表示
        // markdownOutput.innerHTML = result;

        // スタイル付きで表示
        styledOutput.innerHTML =
          '<div style="border: 1px solid #ced4da; padding: 10px; margin-top: 10px;">' +
          result +
          "</div>";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
