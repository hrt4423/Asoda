name: learn-github-actions-branch
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - github_actions_test
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: echo "github-actions-testブランチからプッシュされました！"